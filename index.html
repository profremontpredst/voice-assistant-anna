<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ì–æ–ª–æ—Å–æ–≤–æ–π –ø–æ–º–æ—â–Ω–∏–∫</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    #chat {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      height: 100%;
    }

    .message {
      margin: 8px 0;
    }

    .user {
      font-weight: bold;
      color: #003366;
    }

    .bot {
      color: #111;
    }

    #input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #fafafa;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #send-btn, #mic-btn {
      margin-left: 8px;
      padding: 10px 12px;
      font-size: 1rem;
      cursor: pointer;
      background: #003366;
      color: white;
      border: none;
      border-radius: 4px;
    }

    #mic-btn {
      background: #666;
    }

    /* –í—Å–ø–ª—ã–≤–∞—é—â–∞—è —Ñ–æ—Ä–º–∞ */
    #lead-form-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #lead-form-popup {
      background: white;
      padding: 24px;
      border-radius: 12px;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
    }

    .close-btn {
      float: right;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat"></div>
    <div id="input-container">
      <input type="text" id="user-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
      <button id="mic-btn">üéôÔ∏è</button>
      <button id="send-btn">‚û§</button>
    </div>
  </div>

  <!-- –§–æ—Ä–º–∞ -->
  <div id="lead-form-overlay">
    <div id="lead-form-popup">
      <button class="close-btn" onclick="closeLeadForm()">√ó</button>
      <h3>–û—Å—Ç–∞–≤—å—Ç–µ –∑–∞—è–≤–∫—É</h3>
      <p>–ú—ã –ø–µ—Ä–µ–∑–≤–æ–Ω–∏–º –≤–∞–º –≤ –±–ª–∏–∂–∞–π—à–µ–µ –≤—Ä–µ–º—è</p>
      <form id="lead-form" onsubmit="submitLead(event)">
        <input type="text" id="name" name="name" placeholder="–í–∞—à–µ –∏–º—è" required style="width:100%;padding:10px;margin-bottom:10px;">
        <input type="tel" id="phone" name="phone" value="+7" required style="width:100%;padding:10px;margin-bottom:15px;" maxlength="12">
        <button type="submit" style="width:100%;padding:10px;background:#003366;color:#fff;border:none;border-radius:5px;">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      </form>
    </div>
  </div>
<script>
  const OPENAI_PROXY_URL = "https://openai-gpt-proxy-sdox.onrender.com/gpt";
  const LEAD_URL = "https://openai-gpt-proxy-sdox.onrender.com/lead";

  let messages = [];
  let chatHistory = [];
  let userId = localStorage.getItem("userId");
  if (!userId) {
    userId = "user_" + Math.random().toString(36).substr(2, 9);
    localStorage.setItem("userId", userId);
  }

  const chat = document.getElementById("chat");
  const input = document.getElementById("user-input");
  const sendBtn = document.getElementById("send-btn");
  const micBtn = document.getElementById("mic-btn");

  sendBtn.addEventListener("click", sendMessage);
  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  function appendMessage(sender, text) {
    const div = document.createElement("div");
    div.className = "message";
    div.innerHTML = `<strong class="${sender === "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å" ? "user" : "bot"}">${sender}:</strong> ${text}`;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;
    appendMessage("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å", text);
    input.value = "";

    messages.push({ role: "user", content: text });

    const res = await fetch(OPENAI_PROXY_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ messages, user: userId })
    });
    const data = await res.json();
    const reply = data.reply;

    if (reply.includes("<prompt>form</prompt>")) {
      document.getElementById("lead-form-overlay").style.display = "flex";
    }

    appendMessage("ü§ñ", reply.replace("<prompt>form</prompt>", ""));
    messages.push({ role: "assistant", content: reply });
  }

  function closeLeadForm() {
    document.getElementById("lead-form-overlay").style.display = "none";
  }

  async function submitLead(event) {
    event.preventDefault();
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    await fetch(LEAD_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, phone, userId })
    });
    closeLeadForm();
    alert("–ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!");
  }

  // üéôÔ∏è –ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥
  micBtn.addEventListener("click", () => {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "ru-RU";
    recognition.start();
    recognition.onresult = (event) => {
      input.value = event.results[0][0].transcript;
    };
  });
</script>
</body>
</html>
