<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ì–æ–ª–æ—Å–æ–≤–æ–π –ø–æ–º–æ—â–Ω–∏–∫</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      height: 100%;
      overflow: hidden;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .messages {
      flex-grow: 0;
      height: 60vh;
      padding: 10px;
      overflow-y: auto;
      background: white;
    }

    .message {
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .from-user {
      align-self: flex-end;
      background: rgba(0, 102, 204, 0.08);
    }

    .from-bot {
      align-self: flex-start;
      background: rgba(0, 0, 0, 0.05);
    }

    .input-container {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
      background-color: #fff;
      align-items: center;
    }

    .input-container input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .input-container button {
      padding: 10px;
      margin-left: 10px;
      background-color: #003366;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
    }

    .recording-dot {
      width: 10px;
      height: 10px;
      background: red;
      border-radius: 50%;
      position: absolute;
      top: 5px;
      right: 5px;
      display: none;
    }

    @media (max-width: 768px) {
      .chat-container {
        height: 100dvh;
      }
      .messages {
        height: 55vh;
        padding: 5px;
      }
      .input-container {
        padding: 5px;
      }
      .input-container input {
        font-size: 14px;
      }
      .input-container button {
        padding: 8px;
      }
    }

    #lead-form-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #lead-form-popup {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      position: relative;
    }

    .close-btn {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
      background: none;
      border: none;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="chat"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
      <button onclick="startVoiceInput()">üé§<span class="recording-dot" id="rec-dot"></span></button>
      <button onclick="sendMessage()">‚û§</button>
    </div>
  </div>

  <!-- –í—Å–ø–ª—ã–≤–∞—é—â–∞—è —Ñ–æ—Ä–º–∞ -->
  <div id="lead-form-overlay">
    <div id="lead-form-popup">
      <button class="close-btn" onclick="closeLeadForm()">X</button>
      <h3>–û—Å—Ç–∞–≤—å—Ç–µ –∑–∞—è–≤–∫—É</h3>
      <p>–ú—ã –ø–µ—Ä–µ–∑–≤–æ–Ω–∏–º –≤–∞–º –≤ –±–ª–∏–∂–∞–π—à–µ–µ –≤—Ä–µ–º—è</p>
      <form id="lead-form" onsubmit="submitLead(event)">
        <input type="text" id="name" name="name" placeholder="–í–∞—à–µ –∏–º—è" required style="width:100%;padding:10px;margin-bottom:10px;">
        <input type="tel" id="phone" name="phone" value="+7" required style="width:100%;padding:10px;margin-bottom:15px;" maxlength="12">
        <button type="submit" style="width:100%;padding:10px;background:#003366;color:#fff;border:none;border-radius:5px;">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      </form>
    </div>
  </div>

<script>
  const OPENAI_PROXY_URL = "https://openai-gpt-proxy-sdox.onrender.com/gpt";
  const LEAD_URL = "https://openai-gpt-proxy-sdox.onrender.com/lead";

  const chat = document.getElementById("chat");
  const userInput = document.getElementById("user-input");

  let messages = [];
  let userId = localStorage.getItem("userId");
  if (!userId) {
    userId = "user_" + Math.random().toString(36).substr(2, 9);
    localStorage.setItem("userId", userId);
  }

  async function sendMessage() {
    const text = userInput.value.trim();
    if (!text) return;

    appendMessage(text, true);
    userInput.value = "";
    messages.push({ role: "user", content: text });

    const res = await fetch(OPENAI_PROXY_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ messages, userId })
    });

    const data = await res.json();
    const gptMessage = data?.choices?.[0]?.message?.content || "–û—à–∏–±–∫–∞: –æ—Ç–≤–µ—Ç –Ω–µ –ø–æ–ª—É—á–µ–Ω";
    const triggerForm = data?.choices?.[0]?.message?.triggerForm || false;

    appendMessage(gptMessage, false);
    messages.push({ role: "assistant", content: gptMessage });

    if (triggerForm) showLeadForm();
  }

  function appendMessage(text, isUser) {
    const msg = document.createElement("div");
    msg.className = "message " + (isUser ? "from-user" : "from-bot");
    msg.textContent = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  function startVoiceInput() {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "ru-RU";
    recognition.start();
    document.getElementById("rec-dot").style.display = "block";

    recognition.onresult = function (event) {
      userInput.value = event.results[0][0].transcript;
    };

    recognition.onend = function () {
      document.getElementById("rec-dot").style.display = "none";
    };
  }

  function showLeadForm() {
    document.getElementById("lead-form-overlay").style.display = "flex";
  }

  function closeLeadForm() {
    document.getElementById("lead-form-overlay").style.display = "none";
  }

  function submitLead(event) {
    event.preventDefault();
    const name = document.getElementById("name").value;
    const phone = document.getElementById("phone").value;

    fetch(LEAD_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, phone, userId })
    });

    closeLeadForm();
    appendMessage("–°–ø–∞—Å–∏–±–æ! –ú—ã —Å–∫–æ—Ä–æ —Å–≤—è–∂–µ–º—Å—è —Å –≤–∞–º–∏.", false);
  }

  userInput.addEventListener("keydown", function (e) {
    if (e.key === "Enter") sendMessage();
  });
</script>
</body>
</html>
