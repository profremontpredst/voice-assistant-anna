<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–Æ—Ä–∏–¥–∏—á–µ—Å–∫–∞—è –∫–æ–º–ø–∞–Ω–∏—è ¬´–ï—Å—Ç—å –†–µ—à–µ–Ω–∏–µ¬ª</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #003366;
      padding: 20px;
      color: white;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    #chat-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    #chat-box {
      width: 100%;
      max-width: 600px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 16px;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    #chat-messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 12px;
    }
    .chat-msg {
      margin-bottom: 12px;
      line-height: 1.5;
    }
    .chat-user {
      color: #0b63ce;
      font-weight: bold;
    }
    .chat-bot {
      color: #008f57;
      font-weight: bold;
    }
    #input-area {
      display: flex;
      gap: 8px;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    #send-btn {
      padding: 10px 16px;
      background: #003366;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    footer {
      background: #003366;
      color: white;
      text-align: center;
      padding: 10px;
    }
    #lead-form-overlay {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #lead-form-popup {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }
    #lead-form-popup h3 {
      margin-top: 0;
    }
    #lead-form-popup button.close-btn {
      position: absolute;
      top: 10px;
      right: 12px;
      font-size: 18px;
      border: none;
      background: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>–Æ—Ä–∏–¥–∏—á–µ—Å–∫–∞—è –∫–æ–º–ø–∞–Ω–∏—è ¬´–ï—Å—Ç—å –†–µ—à–µ–Ω–∏–µ¬ª</h1>
  </header>

  <div id="chat-container">
    <div id="chat-box">
      <div id="chat-messages"></div>
      <div id="input-area">
        <input type="text" id="user-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
        <button id="send-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      </div>
    </div>
  </div>

  <footer>
    <p>¬© 2025 –Æ–ö ¬´–ï—Å—Ç—å –†–µ—à–µ–Ω–∏–µ¬ª</p>
  </footer>

  <!-- –í—Å–ø–ª—ã–≤–∞—é—â–∞—è —Ñ–æ—Ä–º–∞ -->
  <div id="lead-form-overlay">
    <div id="lead-form-popup">
      <button class="close-btn" onclick="closeLeadForm()">‚úï</button>
      <h3>–û—Å—Ç–∞–≤—å—Ç–µ –∑–∞—è–≤–∫—É</h3>
      <p>–ú—ã –ø–µ—Ä–µ–∑–≤–æ–Ω–∏–º –≤–∞–º –≤ –±–ª–∏–∂–∞–π—à–µ–µ –≤—Ä–µ–º—è</p>
      <form id="lead-form" onsubmit="submitLead(event)">
        <input type="text" id="name" name="name" placeholder="–í–∞—à–µ –∏–º—è" required style="width:100%;padding:10px;margin-bottom:10px;">
        <input type="tel" id="phone" name="phone" value="+7" required style="width:100%;padding:10px;margin-bottom:15px;" maxlength="12">
        <button type="submit" style="width:100%;padding:10px;background:#003366;color:#fff;border:none;border-radius:5px;">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      </form>
    </div>
  </div>
<script>
  const OPENAI_PROXY_URL = "https://openai-gpt-proxy-sdox.onrender.com/gpt";
  const LEAD_URL = "https://openai-gpt-proxy-sdox.onrender.com/lead";

  let messages = [];
  let chatHistory = [];
  let userId = localStorage.getItem("userId");
  if (!userId) {
    userId = "user_" + Math.random().toString(36).substr(2, 9);
    localStorage.setItem("userId", userId);
  }

  function renderChat() {
    const chat = document.getElementById('chat-messages');
    chat.innerHTML = chatHistory.map(msg => {
      if (msg.role === "user") return `<div class="chat-msg"><span class="chat-user">üßë –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:</span> ${escapeHTML(msg.content)}</div>`;
      if (msg.role === "assistant") return `<div class="chat-msg"><span class="chat-bot">ü§ñ –ê–Ω–Ω–∞:</span> ${escapeHTML(msg.content)}</div>`;
      return '';
    }).join("");
    chat.scrollTop = chat.scrollHeight;
  }

  function escapeHTML(str) {
    return String(str).replace(/</g, "&lt;").replace(/>/g, "&gt;");
  }

  async function askGPT(text) {
    messages.push({ role: "user", content: text });
    const res = await fetch(OPENAI_PROXY_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ userId, messages: messages.slice(-10) })
    });
    const data = await res.json();
    const reply = data.choices?.[0]?.message?.content || "‚ùå GPT –Ω–µ –æ—Ç–≤–µ—Ç–∏–ª";
    messages.push({ role: "assistant", content: reply });
    chatHistory.push({ role: "assistant", content: reply });
    renderChat();
    if (data.choices?.[0]?.message?.triggerForm) openLeadForm();
  }

  document.getElementById("send-btn").onclick = () => {
    const input = document.getElementById("user-input");
    const text = input.value.trim();
    if (!text) return;
    chatHistory.push({ role: "user", content: text });
    renderChat();
    input.value = "";
    askGPT(text);
  }

  document.getElementById("user-input").addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      document.getElementById("send-btn").click();
    }
  });

  function openLeadForm() {
    document.getElementById("lead-form-overlay").style.display = "flex";
    document.getElementById("lead-form").reset();
    setTimeout(() => {
      document.getElementById("name").focus();
    }, 200);
  }

  function closeLeadForm() {
    document.getElementById("lead-form-overlay").style.display = "none";
  }

  async function submitLead(event) {
    event.preventDefault();
    const name = document.getElementById("name").value.trim();
    let rawPhone = document.getElementById("phone").value.replace(/\D/g, "");
    if (rawPhone.startsWith("8")) rawPhone = "7" + rawPhone.slice(1);
    if (rawPhone.startsWith("9")) rawPhone = "7" + rawPhone;
    if (!/^7\d{10}$/.test(rawPhone)) {
      alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞");
      return;
    }
    const phone = "+" + rawPhone;
    closeLeadForm();
    const res = await fetch(LEAD_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ userId, name, phone })
    });
    const data = await res.json();
    const msg = data.message || "–°–ø–∞—Å–∏–±–æ! –ú—ã —Å–≤—è–∂–µ–º—Å—è —Å –≤–∞–º–∏.";
    chatHistory.push({ role: "assistant", content: msg });
    renderChat();
  }

  document.getElementById("phone").addEventListener("input", function () {
    if (!this.value.startsWith("+7")) {
      this.value = "+7";
    }
    const digits = this.value.slice(2).replace(/\D/g, "").slice(0, 10);
    this.value = "+7" + digits;
  });
</script>
</body>
</html>
